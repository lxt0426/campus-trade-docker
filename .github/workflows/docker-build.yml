name: Build and Push Docker Image

on:
  push:
    branches: [ main ]  # 代码推送到main分支时触发构建
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：拉取GitHub仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：设置Docker Buildx（增强构建能力）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤3：登录Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}  # 读取你配置的账号密钥
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}  # 读取你配置的令牌密钥

      # 步骤4：构建并推送Docker镜像
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .  # 构建上下文为仓库根目录（Dockerfile所在位置）
          push: true   # 推送镜像到Docker Hub
          tags: |
            liuxintian/campus-trade:latest  # 镜像标签（你的账号+仓库名）
            liuxintian/campus-trade:v1.0    # 版本标签，方便后续管理
